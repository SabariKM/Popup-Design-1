<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>PopUp</title>
</head>
<body>
    <section>
        <div class="popup-bg"></div>
        <div class="popup-content">
            <span class="close-popup">X</span>
            <div class="popup-left">
                <img src="./Images/download.png" alt="parrot">
            </div>
            <div class="popup-right">
                <h4>Wait! Give Poptin a chance :)</h4>
                <h3>Capture more leads and sales with beautiful popups</h3>
                <p>
                    Open a free account and start converting more visitors into customers.
                    <strong>It takes only 2 minutes.</strong>
                </p>
                <div class="buttonDiv">
                    <input type="button" value="Sign up for free >>" class="signup">
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- <div class="arrow-Left">
            <img src="./Images/right-arrow.png" alt="Arrow">
        </div> -->
    </section>
</body>
